<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrotify</title>
</head>
<body>
    <h1>Welcome to Brainrotify</h1>
    <p>Upload a PDF to create Brainrot.</p>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload PDF</button>
    </form>
    {% if text %}
        <h2>Extracted Text from PDF</h2>
        <p>{{ text }}</p>
    {% endif %}
</body>
</html>
